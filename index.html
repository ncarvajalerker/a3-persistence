<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Best Movies EVER</title>
    <meta name="description" content="List of the best movies out there">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        The Best Movies EVER!
      </h1>
    </header>

    <main>
      <p class="bold">Here is the official best movie list:</p>
      
      <p>Think your movie is good enough to add?</p>
      
      <form>
        <input name="movie" type="text" maxlength="100" placeholder="Movies!" aria-labelledby="submit-movie">
        <button type="submit" id="submit-movie">Submit Movie</button>
      </form>
      
      <section class="movie">
        <ul id="movie"></ul>
      </section>
    </main>

    <footer>
      All Movies are FINAL.
    </footer>

  </body>
</html>
